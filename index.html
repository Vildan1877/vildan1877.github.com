<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайд-шоу</title>
    <style>
        body {
            text-align: center;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
        }
        .show {
            opacity: 1;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: none;
        }
    </style>
</head>
<body>

    <img id="slide" class="show" src="Слайд1.jpeg" alt="Слайд 1">
    
    <div class="controls">
        <button onclick="prevSlide()">⬅️</button>
        <button onclick="nextSlide()">➡️</button>
    </div>

    <script>
        let slides = [];
        for (let i = 1; i <= 41; i++) {
            slides.push(`Слайд${i}.jpeg`);
        }
        let currentSlide = 0;

        function showSlide(index) {
            if (index >= 0 && index < slides.length) {
                let img = document.getElementById("slide");
                img.classList.remove("show");
                setTimeout(() => {
                    img.src = slides[index];
                    img.classList.add("show");
                }, 300);
                currentSlide = index;
            }
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }
    </script>

</body>
</html>
